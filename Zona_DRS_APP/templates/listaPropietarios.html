<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaDRS - Propietarios</title>
</head>
<body>
    <h1>Lista de Propietarios</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>DNI</th>
        </tr>
        <tr>
            {% for propietario in propietarios %}
            <td>
                <a href="{% url 'detallePropietario' propietario.dni %}">
                    {{ propietario.nombre }}
                </a>
            </td>
            <td>
                {{ propietario.dni }}
            </td>
            
            {% endfor %}
        </tr>
    </table>
</body>
</html>
